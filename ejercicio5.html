<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="calculator" value="">
 
    <br>
    <button class="btn" type="button" name="button" onclick="loadNum(1)">1</button>
    <button class="btn" type="button" name="button" onclick="loadNum(2)">2</button>
    <button class="btn" type="button" name="button" onclick="loadNum(3)">3</button>
    <button class="btn" type="button" name="button" onclick="loadNum(4)">4</button>
    <button class="btn" type="button" name="button" onclick="loadNum(5)">5</button>
    <button class="btn" type="button" name="button" onclick="loadNum(6)">6</button>
    <button class="btn" type="button" name="button" onclick="loadNum(7)">7</button>
    <button class="btn" type="button" name="button" onclick="loadNum(8)">8</button>
    <button class="btn" type="button" name="button" onclick="loadNum(9)">9</button>
    <button class="btn" type="button" name="button" onclick="loadNum(0)">0</button>
    <br>
    <button class="btn" type="button" name="button" onclick="loadNum('+')">+</button>
    <button class="btn" type="button" name="button" onclick="loadNum('-')">-</button>
    <button class="btn" type="button" name="button" onclick="loadNum('*')">*</button>
    <button class="btn" type="button" name="button" onclick="loadNum('/')">/</button>
    <button class="btn" type="button" name="button" onclick="reset()">C</button>
    <br>
    <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
    <script type="text/javascript">
      var result = document.getElementsByName("result")[0];
      var calculator = document.getElementsByName("calculator")[0];
      var calcTotal = function(){
        calculator.value = eval(calculator.value);
      }

      function loadNum(x) {
        calculator.value = calculator.value + x;
      }

      function  reset() {
        calculator.value = "";        
      }

    </script>
  </body>
</html>
