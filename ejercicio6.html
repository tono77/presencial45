<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
</head>
<body>
    <button onclick="sortList()">Clasificar Arreglo</button> 
    <ul id="par">
        <strong>Pares</strong>
    </ul>
    <ul id="impar">
        <strong>Impares</strong>
    </ul>
    <ul id="string">
        <strong>Strings</strong>
    </ul>
    <script>
        var arr = [1,'dos','tres',4,5,6,'siete',8,9,'diez'];

        function sortList() {
            var Pares =[];
            var Impares = [];
            var Strings = [];

            for (var i = arr.length - 1; i >= 0; i--) {
                if (typeof arr[i] == 'string'){
                    Strings.push(arr[i]);
                } else if (arr[i]%2 == 0) {
                    Pares.push(arr[i]);

                } else {
                    Impares.push(arr[i]);
                }
        
            }

            printArray(Pares,'par');
            printArray(Impares,'impar');
            printArray(Strings,'string');


        }

        function printArray(array,lis) {
            for (var i = array.length - 1; i >= 0; i--) {
 
                var node = document.createElement('li');
                var text_node = document.createTextNode(array[i]);
                node.appendChild(text_node);
                var target_node = document.getElementById(lis);
                target_node.appendChild(node);

            }


        }

        
    </script>
</body>

</html>
